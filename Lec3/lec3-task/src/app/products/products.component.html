<app-navigation [itemsCount]="itemsCount"></app-navigation>
<filter-root [featuredCount]="featured" [avaliableCount]="avaliableCount" [all]="all"
    (filterChangedEvent)="onFilterChanged($event)"></filter-root>
<h1>Our Products</h1>
<productItem-root 
    *ngIf="products" [products]="getProducts()" [selectedFilter]="filter" 
    (productAddedToCartEvent)="onProductAddedToCart($event)"></productItem-root>
<app-loading *ngIf="!products;" [message]="'Products'"></app-loading>
