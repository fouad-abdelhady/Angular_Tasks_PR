<div class="todosContainer">
    <ng-container *ngFor="let todo of todos; let todoIndex = index;">
        <div class="todoItem" [class]="todo.completed?'completedItem':'incompleteItem'">
            <div><h2>{{todo.task}}</h2></div>
            <h4>STATUS: {{getStatus(todo.completed)}}</h4>
            <div class="options">
                <div class="option" *ngIf="!todo.completed" (click)="toggelItemStatus(todoIndex)"><svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 -960 960 960" width="48"><path d="M378-246 154-470l43-43 181 181 384-384 43 43-427 427Z"/></svg></div>
                <div class="option" *ngIf="todo.completed"  (click)="toggelItemStatus(todoIndex)"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" width="48"><path d="m249-207-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z"/></svg></div>
                <div class="option" (click)="deleteToDo(todoIndex)"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M261-120q-24.75 0-42.375-17.625T201-180v-570h-41v-60h188v-30h264v30h188v60h-41v570q0 24-18 42t-42 18H261Zm438-630H261v570h438v-570ZM367-266h60v-399h-60v399Zm166 0h60v-399h-60v399ZM261-750v570-570Z"/></svg></div>
            </div>
        </div>
    </ng-container>
</div>
