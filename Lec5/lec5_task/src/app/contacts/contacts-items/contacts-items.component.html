<div class="contactsList">
    <ng-container *ngFor="let contact of contactsList; let itemIndex = index">
        <div class="contactItem" *ngIf="shouldBeViewed(contact)">
            <div class="imgContainer">
                <img [src]="contact.imageUrl">
            </div>
            <div class="contactInfo">
                <div class="info">
                    <h2>{{contact.name}}</h2>
                    <h3>{{contact.mobileNum}}</h3>
                </div>
                <div class="optionsContainer">
                    <svg class="updateButton" (click)="onDeleteClicked(itemIndex)" width="25px" height="25px"
                        viewBox="0 0 1024 1024" class="icon" version="1.1" xmlns="http://www.w3.org/2000/svg">

                            fill="#a10202" />
                    </svg>
